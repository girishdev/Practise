<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Html practise</title>
		
		<link href="css/style.css" rel="stylesheet" />
		
	</head>
	<body>
		<div class="content">
			<h1>Test</h1>
			
			<!-- images1 -->
			<div class="images1">
				<!--<img src="images/banner-9.jpg" alt="W3Schools.com" width="400" height="auto">-->
				<img src="images/web_logo.jpg" alt="Smiley face" width="142" height="142" align="bottom">
			</div>

			<!-- images2 & magic_image -->
			<div class="images2">
				<h4>Image with default alignment (align="bottom"):</h4>
				<p>This is some text. <img src="images/web_test.jpg" alt="Smiley face" width="42" height="42"> This is some text.</p>

				<h4>Image with align="middle":</h4>
				<p>This is some text. <img src="images/web_test.jpg" alt="Smiley face" width="42" height="42" align="middle"> This is some text.</p>

				<h4>Image with align="top":</h4>
				<div class="magic_image">
					<img src="images/web_test.jpg" alt="Smiley face" width="42" height="42" align="bottom">
				</div>
			</div>

			<!-- Table images -->
			<div id="table_images">
				<table >
					<tr>
						<td>
							<img src="images/banner-9.jpg" alt="img1" align="middle" />
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
