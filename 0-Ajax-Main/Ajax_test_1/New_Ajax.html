<html>
<head>
	<title>This is Ajax</title>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//$('#isnsert').click(function(e){
			var email =  $('#emailem').val();
			$('button').click(function(e){
				e.preventDefault();
				$.ajax({
					url: "date.php",
					method: "POST",
					//data: "",
					dataType: "html",
					data: $("#testform").serialize(),
					//data: 'email',
					success: function(data){
						$('#message').html(data);
					}
				})
			});
		});
	</script>
</head>
<body>
	<form id="testform" method="post">
		Email :<input id="emailem" type="text" name="email" /><br /><br />
		<!--Last name:<input type="text" name="lsname" /></br />-->
		<input type="submit" id="isnsert" name="isnsertff" value="Submit" />
		<button>Send</button>
	</form>
	<div id="message">this is for data test...</div>
</body>
</html>
